<?xml version="1.0" encoding="[CONTENT_ENCODING/]"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="[LANG_CODE/]" lang="[LANG_CODE/]" dir="[BASE_DIRECTION/]">

<head>
	<meta http-equiv="Content-Type" content="[CONTENT_TYPE/]" />
	<title>[LANG]logsTitle[/LANG]</title>
	[STYLE_SHEETS/]
	<!--[if lt IE 7]>
		<link rel="stylesheet" type="text/css" href="css/ie5-6.css"/>
	<![endif]-->
	<script type="text/javascript" src="../../../../../min/?b=features/chat/plugin/js&amp;f=chat.js,custom.js,config.js,logs.js" charset="UTF-8"></script>
	<script src="js/lang/[LANG_CODE/].js" type="text/javascript" charset="UTF-8"></script>
	<script type="text/javascript">
		// <![CDATA[			
			function adjustChatPositions() {
				document.getElementById('chatList').style.right = '20px';
				document.getElementById('chatList').style.bottom = '77px';
				document.getElementById('messageContainer').style.bottom = '46px';
			}

			function initializeConfig() {
				ajaxChat.sessionName = '[SESSION_NAME/]';
				ajaxChat.chatBotName = document.getElementById('chatBotNameField').value;
				ajaxChat.chatBotID = '[CHAT_BOT_ID/]';
			}

			ajaxChatConfig.url += '&view=logs';
			ajaxChatConfig.maxMessages = 1000;
			ajaxChatConfig.dateFormat = '%Y.%m.%d - %H:%i:%s',
			
			ajaxChat.init(ajaxChatConfig, ajaxChatLang, false, true, false);
	
			ajaxChat.documentIDs['yearSelectionID'] = 'yearSelection';
			ajaxChat.documentIDs['monthSelectionID'] = 'monthSelection';
			ajaxChat.documentIDs['daySelectionID'] = 'daySelection';
			ajaxChat.documentIDs['hourSelectionID'] = 'hourSelection';
		// ]]>
	</script>
</head>

<body onload="adjustChatPositions(); initializeConfig(); ajaxChat.initialize();" onunload="ajaxChat.finalize();">
	<div id="content">
		<div id="headlineContainer">
			<h1>[LANG]logsTitle[/LANG]</h1>
		</div>
		<form action="./?view=logs" method="get" onsubmit="ajaxChat.logout(); return false;">
			<div id="logoutChannelContainer">
                <input type="hidden" name="pageid" id="pageid" value="[PAGEID/]" />
		  		<input type="hidden" name="chatBotName" id="chatBotNameField" value="[CHAT_BOT_NAME/]"/>
	  			<input type="submit" name="logout" id="logoutButton" value="[LANG]logout[/LANG]"/>
				<label style="display:none" for="channelSelection">[LANG]channel[/LANG]:</label>
				<select style="display:none" id="channelSelection" name="channelName" onchange="ajaxChat.getLogs()">[LOGS_CHANNEL_OPTIONS/]</select>
				<label for="yearSelection">[LANG]logsDate[/LANG]:</label>
				<select id="yearSelection" name="dateYear" onchange="ajaxChat.getLogs()">[LOGS_YEAR_OPTIONS/]</select>
				<select id="monthSelection" name="dateMonth" onchange="ajaxChat.getLogs()">[LOGS_MONTH_OPTIONS/]</select>
				<select id="daySelection" name="dateDay" onchange="ajaxChat.getLogs()">[LOGS_DAY_OPTIONS/]</select>
				<label for="hourSelection">[LANG]logsTime[/LANG]:</label>
				<select id="hourSelection" name="timeHour" onchange="ajaxChat.getLogs()">[LOGS_HOUR_OPTIONS/]</select>
				<label for="styleSelection">[LANG]style[/LANG]:</label>
				<select id="styleSelection" name="style" onchange="ajaxChat.setActiveStyleSheet(ajaxChat.getSelectedStyle());">[STYLE_OPTIONS/]</select>
	  		</div>
	  	</form>
		<div id="chatList"></div>
		<form action="./?view=logs" method="post" enctype="application/x-www-form-urlencoded" onsubmit="ajaxChat.getLogs(); return false;">
			<div id="messageContainer">
				<div id="messageTextContainer"><input id="messageText" type="text" name="text"/></div>
				<div id="submitButtonContainer"><input type="submit" name="submit" id="submitButton" value="[LANG]logsSearch[/LANG]"/></div>
			</div>
		</form>
		<div id="optionsContainer">
			<input type="checkbox" name="autoscroll" id="autoscrollField" checked="checked" onclick="ajaxChat.setSetting('autoScroll', this.checked);"/>
			<label for="autoscrollField">[LANG]autoScroll[/LANG]</label>
  		</div>

</body>

</html>
