<?xml version="1.0" encoding="[CONTENT_ENCODING/]"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="[LANG_CODE/]" lang="[LANG_CODE/]" dir="[BASE_DIRECTION/]">

<head>
	<meta http-equiv="Content-Type" content="[CONTENT_TYPE/]" />
	<title>[LANG]title[/LANG]</title>
	[STYLE_SHEETS/]
	<!--[if lt IE 7]>
		<link rel="stylesheet" type="text/css" href="css/ie5-6.css"/>
	<![endif]-->
	<script type="text/javascript" src="../../../../../min/?b=features/chat/plugin/js&amp;f=chat.js,custom.js,config.js" charset="UTF-8"></script>
	<script src="js/lang/[LANG_CODE/].js" type="text/javascript" charset="UTF-8"></script>
	<script type="text/javascript">
		// <![CDATA[
			function initializeLoginPage() {
				document.getElementById('userNameField').focus();
				if(!ajaxChat.isCookieEnabled()) {
					var node = document.createElement('div');
					var text = document.createTextNode(ajaxChatLang['errorCookiesRequired']);
					node.appendChild(text);
					document.getElementById('errorContainer').appendChild(node);
				}
			}
			
			ajaxChatConfig.sessionName = '[SESSION_NAME/]';

			ajaxChat.init(ajaxChatConfig, ajaxChatLang, true, true, false);
		// ]]>
	</script>
</head>

<body onload="initializeLoginPage();" onunload="ajaxChat.finalize();">
	<div id="loginContent">
		<form id="loginForm" action="[LOGIN_URL/]" method="post" enctype="application/x-www-form-urlencoded">
			<div id="loginFormContainer">
				<input type="hidden" name="pageid" id="pageid" value="[PAGEID/]" />
				<div><input type="hidden" name="userName" id="userNameField" maxlength="[USER_NAME_MAX_LENGTH/]" value="[USER_NAME/]" style="display:hidden" /></div>
				<div><input type="hidden" name="password" id="passwordField" value="[PASSWORD/]" style="display:hidden" /></div>
				<div><label style="display:none;" for="channelField">[LANG]channel[/LANG]:</label><br />
				<select style="display:none;" name="channelName" id="channelField">[CHANNEL_OPTIONS/]</select></div>
				<div style="text-align:center;"><input type="submit" name="submit" id="loginButton" value="[LANG]login[/LANG]"/></div>
			</div>
		</form>
		<div id="errorContainer">[ERROR_MESSAGES/]<noscript><div>[LANG]requiresJavaScript[/LANG]</div></noscript></div>

</body>

</html>
